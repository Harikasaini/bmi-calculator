<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div Class="container">
        
        <h1>Body Mass Index Calculator</h1>
        <div class="card">
        <div>
           
         <lable>Enter your height in feets and inches</lable>
         <br>
         <input type="tel" id="feet" placeholder="feets">   
         <input type="tel" id="inch" placeholder="inches">
         <br>
         <br>
         <lable>Enter your weight in kg</lable>
         <br>
         <input type="tel" id="kg" placeholder="Kilogram and gram">
         <button onclick="CalculateBMI()">Calculate</button>
         <h1 id="result"></h1>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
